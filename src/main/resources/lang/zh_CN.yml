howtopresetmsg:
  msg: "1. 将编辑工具握在主手中
  
  2. 打开预设模式处于活动状态的菜单。
  
  3. 选择要选择的盔甲架预设之一。
  
  4. 选择后，您的菜单将关闭并应用您选择的预设。"
