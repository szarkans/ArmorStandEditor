help:
  msg: "1. 手持编辑工具(<x>).

      2. 对着盔甲架“左键或右键”来打开菜单.

      3. 选择标记的菜单选项.

      4. 使用编辑工具对着盔甲架“左键”以应用那些选项.

      5. 右键单击可反方向编辑!"
helptips:
  msg: "小提示:

  1. 当有别的盔甲架挡着你要编辑的盔甲架时, 你可以拿着编辑工具按下“切换副手物品”键(默认为 F)来标记你想要编辑的盔甲架.

  2. 你可以将“命名牌(NameTags)”用于盔甲架. 更重要的是, 你可以使用“&样式代码”标签赋予命名牌更多色彩.

  3. 你可以在手持编辑工具时使用“潜行(Shift) + 鼠标滚轮”来快速更改要修改的轴而不需要打开菜单."
